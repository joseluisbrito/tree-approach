version: "3.0"

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 85:80
    volumes:
      - .:/var/www/html/
    links:
      - db
  tree_host_db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_USER: tree_user
      MYSQL_PASSWORD: tree_password
      MYSQL_DATABASE: tree_db
      MYSQL_ROOT_PASSWORD: example_tree
      MYSQL_TCP_PORT: 3307
    ports:
      - "3307:3307"

  adminer:
    image: adminer
    restart: always
    ports:
      - 9000:8080